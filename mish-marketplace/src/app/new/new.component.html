<div class="list-new col-md-8 mt-5">
  <h2>List A New Item</h2>

  <form (submit)="addNewItem()">
    <div class="form-group row">
      <!-- <input type="text" [(ngModel)]="obj.name" class="form-control"> -->
      <label for="item-name" class="col-sm-2 col-form-label">Item name: </label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="newItemObj.name" name="newItemObj.name" class="form-control">
      </div>
    </div>
    <div class="form-group row">
        <!-- <input type="text" [(ngModel)]="obj.name" class="form-control"> -->
        <label for="item-description" class="col-sm-2 col-form-label">Item Description: </label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="newItemObj.description" name="newItemObj.description" class="form-control">
        </div>
      </div>
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Item Price</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="newItemObj.price" name="newItemObj.price" placeholder="$">
      </div>
    </div>
    <div class="form-group row">
      <label for="imgUrl" class="col-sm-2 col-form-label">Image Url</label>
      <div class="col-sm-4">
        <input type="text" [(ngModel)]="newItemObj.imgUrl" name="newItemObj.imgUrl" class="form-control">
      </div> 
    </div>

    <div class="form-inline">

      <button type="submit" class="btn btn-primary mr-1">New Item </button>
      <a href="" class="btn btn-primary">Cancel</a>
    </div> 
  </form> 

</div>
